name: 'Yandex Cloud Instance Group'
description: 'Create and deploy Instance Groups to Yandex Cloud Compute'
author: 'Srdjan Stankovic'
branding:
  color: 'blue'
  icon: 'upload-cloud'
inputs:
  YC_SERVICE_ACCOUNT_KEY_FILE:
    description: 'JSON key generated by Yandex Cloud CLI'
    required: true
  YC_IMG_REGISTRY_ID:
    description: 'ID of your Image registry on Yandex Cloud'
    required: true

runs:
  using: 'node12'
  main: 'dist/index.js'